<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="dist/style.css">
  <script defer src="dist/script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body id="body">
  <section class="container">
    <section class="header">
      <div class="title">
        Calc
      </div>
      <div class="theme-toggler-container">
        <div class="theme-toggler-title">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
        <div class="theme-toggler">
          <label class="theme-check">
            <input onChange="toggleChange('theme-one')" id="first" name="toggle-state" type="radio" checked />
            <span class="checkmark"></span>
          </label>
        
          <label class="theme-check">
            <input  onChange="toggleChange('theme-two')" id="second" name="toggle-state" type="radio" />
            <span class="checkmark"></span>
          </label>
        
          <label class="theme-check">
            <input  onChange="toggleChange('theme-three')" id="third" name="toggle-state" type="radio" />
            <span class="checkmark"></span>
          </label>
        </div>
      </div>
    </section>
    <section class="screen">
      <div class="input" id="screen-value">
        1233333333
      </div>
    </section>
    <section class="buttons-pad">
      <button class="base-button number" onClick="concatValue('7')">7</button>
      <button class="base-button number" onClick="concatValue('8')">8</button>
      <button class="base-button number" onClick="concatValue('9')">9</button>
      <button class="base-button del" onClick="del()">DEL</button>
  
      <button class="base-button number" onClick="concatValue('4')">4</button>
      <button class="base-button number" onClick="concatValue('5')">5</button>
      <button class="base-button number" onClick="concatValue('6')">6</button>
      <button class="base-button sign" onClick="actions('+')">+</button>
  
      <button class="base-button number" onClick="concatValue('1')">1</button>
      <button class="base-button number" onClick="concatValue('2')">2</button>
      <button class="base-button number" onClick="concatValue('3')">3</button>
      <button class="base-button sign" onClick="actions('-')">-</button>
  
      <button class="base-button sign" onClick="concatValue('.')">.</button>
      <button class="base-button number" onClick="concatValue('0')">0</button>
      <button class="base-button sign" onClick="actions('/')">/</button>
      <button class="base-button sign" onClick="actions('*')">x</button>
  
      <button class="base-button large reset" onClick="resetScreenValue()">RESET</button>
      <button class="base-button large equal" onClick="actions('=')">=</button>
    </section>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Rick1196">Ricardo Perez</a>.
  </footer>
</body>

</html>
