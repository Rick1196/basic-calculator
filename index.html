<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Calculator app</title>
  <link rel="stylesheet" href="/dist/style.css">
  <script defer src="/dist/script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="theme-three">
  <section class="container">
    <section class="screen">
      <div>399</div>
    </section>
    <section class="buttons-pad">
      <button class="base-button number">7</button>
      <button class="base-button number">8</button>
      <button class="base-button number">9</button>
      <button class="base-button del">DEL</button>
  
      <button class="base-button number">4</button>
      <button class="base-button number">5</button>
      <button class="base-button number">6</button>
      <button class="base-button sign">+</button>
  
      <button class="base-button number">1</button>
      <button class="base-button number">2</button>
      <button class="base-button number">3</button>
      <button class="base-button sign">-</button>
  
      <button class="base-button sign">.</button>
      <button class="base-button number">0</button>
      <button class="base-button sign">/</button>
      <button class="base-button sign">x</button>
  
      <button class="base-button large reset">RESET</button>
      <button class="base-button large equal">=</button>
    </section>
  </section>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Rick1196">Ricardo Perez</a>.
  </footer>
</body>

</html>
